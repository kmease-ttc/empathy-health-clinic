<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags (Critical for Search Console) -->
    <title>Empathy Health Clinic | Psychiatry, Therapy & Counseling in Winter Park FL</title>
    <meta name="description" content="Expert psychiatry & therapy in Winter Park, FL. Comprehensive mental health care including medication management & counseling. Most insurance accepted." />
    <meta name="keywords" content="psychiatrist Winter Park, mental health Winter Park FL, therapy Winter Park, psychiatric services Florida, anxiety treatment Orlando, depression treatment Florida" />
    <link rel="canonical" href="https://empathyhealthclinic.com/" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    
    <!-- CRITICAL LCP OPTIMIZATION: Preload hero image and logo -->
    <link rel="preload" as="image" href="/attached_assets/image_1761934471053.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/attached_assets/empathy-logo-optimized.webp" fetchpriority="high" />
    
    <!-- CRITICAL: Preconnect to fonts and analytics domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Load fonts asynchronously with display=swap to prevent FOIT and reduce TBT -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" /></noscript>
    
    <!-- CRITICAL LCP OPTIMIZATION: DNS prefetch only (scripts load deferred in App.tsx) -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://analytics.ahrefs.com" />
    <link rel="dns-prefetch" href="https://connect.facebook.net" />
    
    <!-- REMOVED: Google Analytics/Ads scripts moved to deferred loading in App.tsx for better LCP -->
    <!-- Analytics now load after page is fully rendered via requestIdleCallback -->
    
    <!-- Initialize gtag stub to prevent errors before full script loads -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
    
    <!-- Remove LiveChat on Mobile Devices -->
    <script>
      (function() {
        // Detect mobile devices
        function isMobile() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                 || window.innerWidth <= 768;
        }
        
        // Remove LiveChat if on mobile
        if (isMobile()) {
          // Prevent LiveChat from loading
          window.__lc = { asyncInit: false };
          
          // Remove LiveChat elements if they exist
          function removeLiveChat() {
            // Remove LiveChat widget
            const liveChatWidget = document.querySelector('#chat-widget-container');
            if (liveChatWidget) {
              liveChatWidget.remove();
            }
            
            // Remove LiveChat iframe
            const liveChatIframe = document.querySelector('iframe[title*="chat" i], iframe[src*="livechat" i]');
            if (liveChatIframe) {
              liveChatIframe.remove();
            }
            
            // Remove LiveChat button
            const liveChatButton = document.querySelector('[id*="livechat" i], [class*="livechat" i]');
            if (liveChatButton && liveChatButton.id !== 'root') {
              liveChatButton.remove();
            }
          }
          
          // Run immediately
          removeLiveChat();
          
          // Run after DOM loads
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', removeLiveChat);
          }
          
          // Run periodically to catch late-loading widgets
          setInterval(removeLiveChat, 1000);
        }
      })();
    </script>
    
    <!-- Hide LiveChat on mobile with CSS -->
    <style>
      @media (max-width: 768px) {
        #chat-widget-container,
        iframe[title*="chat" i],
        iframe[src*="livechat" i],
        [id*="livechat" i]:not(#root),
        [class*="livechat" i] {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
          pointer-events: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
