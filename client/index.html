<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags (Critical for Search Console) -->
    <!-- Title, description, canonical, and robots are updated dynamically by SEOHead component -->
    <title>Psychiatry Orlando | Empathy Health Clinic</title>
    <meta name="description" content="Expert psychiatry & therapy in Winter Park, FL. Comprehensive mental health care including medication management & counseling. Most insurance accepted." />
    <meta name="keywords" content="psychiatrist Winter Park, mental health Winter Park FL, therapy Winter Park, psychiatric services Florida, anxiety treatment Orlando, depression treatment Florida" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://empathyhealthclinic.com/" />
    
    <!-- Webmaster Verification Tags -->
    <meta name="msvalidate.01" content="A11F2228F1B4127A4EF8851B02089022" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    
    <!-- CRITICAL LCP OPTIMIZATION: Preload hero image and logo -->
    <link rel="preload" as="image" href="/site-assets/hero-sunset-florida.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/site-assets/logos/empathy-logo.webp" fetchpriority="high" />
    
    <!-- CRITICAL: Preconnect to analytics and image CDN for faster loading -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- LCP OPTIMIZATION: System fonts only - no external font requests for instant render -->
    
    <!-- CRITICAL: Modulepreload main entry point for faster INP/FID -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- CRITICAL LCP OPTIMIZATION: DNS prefetch only (scripts load deferred in App.tsx) -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://analytics.ahrefs.com" />
    <link rel="dns-prefetch" href="https://connect.facebook.net" />
    <link rel="dns-prefetch" href="https://www.clarity.ms" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <!-- REMOVED: Google Analytics/Ads scripts moved to deferred loading in App.tsx for better LCP -->
    <!-- Analytics now load after page is fully rendered via requestIdleCallback -->
    
    <!-- Initialize gtag stub to prevent errors before full script loads -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
    
    <!-- CRITICAL: Preserve GCLID and UTM parameters for Google Ads tracking -->
    <script>
      (function() {
        const qs = window.location.search;
        if (qs.includes('gclid') || qs.includes('utm_') || qs.includes('fbclid')) {
          sessionStorage.setItem('tracking_params', qs);
          sessionStorage.setItem('tracking_timestamp', Date.now());
        }

        const saved = sessionStorage.getItem('tracking_params');
        const timestamp = sessionStorage.getItem('tracking_timestamp');
        
        // Keep params for 30 minutes (Google Ads session window)
        if (saved && timestamp && (Date.now() - parseInt(timestamp)) < 1800000) {
          if (!qs.includes('gclid') && !qs.includes('utm_') && !qs.includes('fbclid')) {
            const newUrl = window.location.pathname + saved + window.location.hash;
            history.replaceState(null, '', newUrl);
          }
        } else {
          // Clear expired params
          sessionStorage.removeItem('tracking_params');
          sessionStorage.removeItem('tracking_timestamp');
        }
      })();
    </script>
    
  </head>
  <body>
    <div id="root">
      <!-- Note: SEO content is now provided by prerendered HTML files -->
      <!-- See dist/prerendered/ for full page snapshots with proper H1s -->
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
